<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barangay Maysan AI-Assist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Outfit:wght@400;500;600;700;800;900&display=swap');

    /* ===== CSS VARIABLES & DESIGN TOKENS ===== */
    :root {
      /* Color Palette - Vibrant & Modern */
      --color-primary-from: #7c3aed;
      --color-primary-to: #a855f7;
      --color-accent-teal: #14b8a6;
      --color-accent-cyan: #06b6d4;
      --color-success: #10b981;
      --color-warning: #f59e0b;
      --color-critical: #f43f5e;
      --color-purple-deep: #6d28d9;

      /* Glassmorphism */
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-bg-strong: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);

      /* Gradients */
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-success: linear-gradient(135deg, #0ba360 0%, #3cba92 100%);
      --gradient-warning: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-purple: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
      --gradient-teal: linear-gradient(135deg, #14b8a6 0%, #06b6d4 100%);
      --gradient-background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #475569 100%);

      /* Shadows with Color */
      --shadow-purple: 0 10px 25px -5px rgba(124, 58, 237, 0.3);
      --shadow-teal: 0 10px 25px -5px rgba(20, 184, 166, 0.3);
      --shadow-glow: 0 0 20px rgba(124, 58, 237, 0.5);
    }

    /* ===== BASE STYLES ===== */
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 75%, #475569 100%);
      background-attachment: fixed;
      min-height: 100vh;
    }

    /* ===== TYPOGRAPHY ===== */
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Outfit', 'Inter', sans-serif;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    /* ===== GLASSMORPHISM UTILITIES ===== */
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
    }

    .glass-strong {
      background: var(--glass-bg-strong);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
    }

    /* ===== GRADIENT UTILITIES ===== */
    .gradient-primary {
      background: var(--gradient-primary);
    }

    .gradient-purple {
      background: var(--gradient-purple);
    }

    .gradient-teal {
      background: var(--gradient-teal);
    }

    .gradient-text {
      background: var(--gradient-purple);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* ===== ANIMATION KEYFRAMES ===== */
    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes glow-pulse {

      0%,
      100% {
        box-shadow: 0 0 20px rgba(124, 58, 237, 0.4);
      }

      50% {
        box-shadow: 0 0 30px rgba(124, 58, 237, 0.8);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -1000px 0;
      }

      100% {
        background-position: 1000px 0;
      }
    }

    @keyframes slide-in-right {
      from {
        transform: translateX(100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fade-in-up {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes scale-in {
      from {
        transform: scale(0.9);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes ripple {
      0% {
        transform: scale(0);
        opacity: 1;
      }

      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    /* ===== ANIMATION CLASSES ===== */
    .animate-float {
      animation: float 3s ease-in-out infinite;
    }

    .animate-glow-pulse {
      animation: glow-pulse 2s ease-in-out infinite;
    }

    .animate-shimmer {
      background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.5) 50%, transparent 100%);
      background-size: 1000px 100%;
      animation: shimmer 2s infinite linear;
    }

    .animate-slide-in {
      animation: slide-in-right 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .animate-fade-in-up {
      animation: fade-in-up 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .animate-scale-in {
      animation: scale-in 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    /* ===== HOVER EFFECTS ===== */
    .hover-lift {
      transition: transform 0.2s cubic-bezier(0.16, 1, 0.3, 1), box-shadow 0.2s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .hover-lift:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px -10px rgba(0, 0, 0, 0.2);
    }

    .hover-glow:hover {
      box-shadow: var(--shadow-glow);
    }

    /* ===== CUSTOM SCROLLBAR ===== */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #7c3aed, #a855f7);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #6d28d9, #9333ea);
    }

    /* ===== GRADIENT BORDERS ===== */
    .border-gradient {
      border: 2px solid transparent;
      background-image:
        linear-gradient(white, white),
        linear-gradient(135deg, #7c3aed, #a855f7);
      background-origin: border-box;
      background-clip: padding-box, border-box;
    }

    /* ===== FOCUS GLOW ===== */
    .focus-glow:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.3);
      border-color: #7c3aed;
    }

    /* ===== BUTTON SHINE EFFECT ===== */
    .btn-shine {
      position: relative;
      overflow: hidden;
    }

    .btn-shine::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .btn-shine:hover::after {
      left: 100%;
    }
  </style>
